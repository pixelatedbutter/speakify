<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="speakify.png"></a>
            <span>SPEAKIFY</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="podcast.html">Podcast</a></li>

    <div id="side-progress-container">
        <div class="progress-label">PROGRESS</div>
        <div class="progress-track">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <div class="games-hero">
        <h1 style=" color: black;">Start Learning with Fun Language Games!</h1>
        <p style= "color: black;">Choose a language to begin your adventure.</p>
    </div>

    <div class="lang-filter">
        <button id="btn-en" class="filter-btn active" onclick="showLang('english', this)"> English</button>
        <button id="btn-jp" class="filter-btn" onclick="showLang('japanese', this)"> Japanese</button>
        <button id="btn-fr" class="filter-btn" onclick="showLang('french', this)"> French</button>
    </div>

    <main id="game-dashboard">
        </main>

    <div id="gameModal" class="modal-overlay">
        <div class="modal-box">
            <span onclick="closeModal()" class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="stats-header">
                <span>Score: <b id="score">0</b></span>
                <span id="timer-wrapper" style="display:none;">‚è≥ <b id="timer-sec">10</b>s</span>
                <span>Lives: <b id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</b></span>
            </div>
            <hr>
            <div id="game-content"></div> 
            <div id="feedback-message"></div>
        </div>
    </div>

    <button id="backToTop" onclick="scrollToTop()">‚Üë</button>
    <button id="muteToggle" class="floating-mute" onclick="toggleMute()">üîä</button>

    <audio id="sound-correct" src="correct.mp3"></audio>
    <audio id="sound-wrong" src="wrong.mp3"></audio>
    <audio id="sound-congrats" src="congrats.mp3"></audio>
    <audio id="sound-fail" src="fail.mp3"></audio>

    <footer>&copy; 2026 SPEAKIFY</footer>

    <script src="games.js"></script>
