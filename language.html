<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Speakify | Choose Your Language</title>
    <link rel="stylesheet" href="style2.css">
    <link href="5.gif" rel="icon">
    <style>
        /* --- 1. Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #447F98; /* Tema Teal Speakify */
            width: 100%;
            overflow-x: hidden;
        }

        /* --- 3. Main Content (Center Magic) --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;    /* Center secara horizontal */
            justify-content: center; /* Center secara vertical */
            padding: 40px 20px;
            width: 100%;
        }

        .selection-container {
            width: 100%;
            max-width: 500px; /* Lebar menu yang paling cantik */
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* --- 4. Language Cards (Straight Pill Style) --- */
        .lang-card {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: #f8f9fa;
            border-radius: 50px; 
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .lang-card:hover {
            transform: translateY(-5px);
            background: #ffffff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .lang-icon-circle {
            width: 50px;
            height: 50px;
            background: #447F98;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1.1rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .lang-label {
            flex-grow: 1;
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: left;
        }

        .arrow-square {
            width: 35px;
            height: 35px;
            background: #447F98;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* --- 5. Footer --- */
        footer {
            text-align: center;
            padding: 25px;
            color: white;
            background: rgba(0,0,0,0.1);
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.png" alt="Speakify Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="podcast.html">Podcast</a></li>
            <li><a href="language.html" class="active">Language</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
        <div class="nav-actions">
            <button class="btn-signup">Sign Up / Login</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="selection-container">
            <h1 style= "color: black;" class="page-title">Select Language</h1>
            
            <a href="english-menu.html" class="lang-card">
                <div class="lang-icon-circle">EN</div>
                <span class="lang-label">ENGLISH</span>
                <div class="arrow-square">→</div>
            </a>

            <a href="french-menu.html" class="lang-card">
                <div class="lang-icon-circle">FR</div>
                <span class="lang-label">FRENCH</span>
                <div class="arrow-square">→</div>
            </a>

            <a href="japanese-menu.html" class="lang-card">
                <div class="lang-icon-circle">JP</div>
                <span class="lang-label">JAPANESE</span>
                <div class="arrow-square">→</div>
            </a>
        </div>
    </main>

    <footer>&copy; 2026 SPEAKIFY</footer>

</body>

</html>
