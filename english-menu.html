    <style>
        /* --- 1. Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #447F98; /* Speakify Teal Theme */
            width: 100%;
            overflow-x: hidden;
        }


        /* --- 3. Main Content (The Centering Magic) --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;    /* Center Horizontal */
            justify-content: center; /* Center Vertical */
            padding: 40px 20px;
            width: 100%;
        }

        .selection-container {
            width: 100%;
            max-width: 500px; /* Lebar optimum */
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* --- 4. Language Cards (Straight & Pill Style) --- */
        .lang-card {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #f8f9fa;
            border-radius: 50px; 
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .lang-card:hover {
            transform: translateY(-5px);
            background: #ffffff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .lang-icon-circle {
            width: 45px;
            height: 45px;
            background: #447F98;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .lang-label {
            flex-grow: 1;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: left;
        }

        .arrow-square {
            width: 35px;
            height: 35px;
            background: #447F98;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* --- 5. Footer & Back Link --- */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            opacity: 0.8;
            transition: 0.3s;
        }

        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 25px;
            color: white;
            background: rgba(0,0,0,0.1);
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
