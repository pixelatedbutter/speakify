        function populateGrid(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'greeting-card';
                card.innerHTML = `
                    <div class="emoji-box">${item.emo}</div>
                    <div class="card-content">
                        <h3 class="jp-text">${item.en}</h3>
                        <p class="romaji-text">${item.pr}</p>
                        <p class="en-text" style="font-size: 0.8rem; color: #666;">${item.de}</p>
                    </div>
                `;
                card.onclick = () => speak(item.en);
                grid.appendChild(card);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; // English Accent
            uttr.rate = 0.9;
            window.speechSynthesis.speak(uttr);
        }

        function showSection(id) {
            document.querySelectorAll('.char-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'verbs-section') document.getElementById('btn-verbs').classList.add('active');
            else document.getElementById('btn-adj').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateGrid(verbsData, 'verbs-grid');
            populateGrid(adjData, 'adj-grid');
        });
    </script>
