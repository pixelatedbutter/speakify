        function createGreetings() {
            const grid = document.getElementById('greetings-grid');
            greetingsData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'greeting-card';
                card.innerHTML = `
                    <div class="emoji-box">${item.emo}</div>
                    <div class="card-content">
                        <h3 class="jp-text">${item.jp}</h3>
                        <p class="romaji-text">${item.ro}</p>
                        <p class="en-text">${item.en}</p>
                    </div>
                `;
                card.onclick = () => speak(item.jp);
                grid.appendChild(card);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.volume = 1.0;
            uttr.rate = 0.9;
            window.speechSynthesis.speak(uttr);
        }

        document.addEventListener('DOMContentLoaded', createGreetings);
