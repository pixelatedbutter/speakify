<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <title>Speakify | French Alphabet üá´üá∑</title>
    <link rel="stylesheet" href="style2.css">
    <link href="5.gif" rel="icon">
    <style>
        /* --- 1. Style Global --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background-color: #447F98;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        /* --- 3. Grid Alphabet --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header-text { text-align: center; color: white; margin-bottom: 40px; }
        .header-text h1 { font-size: 2.5rem; }
        .header-text p { font-style: italic; margin-top: 10px; background: rgba(0,0,0,0.2); padding: 5px 20px; border-radius: 20px; }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- 4. Card Design --- */
        .card {
            background: white;
            border-radius: 25px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s ease-in-out;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .card:hover { 
            transform: translateY(-8px); 
            border-color: #FFD700; 
            background: #fffdf0;
        }

        .emoji-box { font-size: 4rem; margin-bottom: 10px; }
        .letter-big { font-size: 2.5rem; font-weight: 900; color: #447F98; }
        
        .french-sound {
            display: block;
            background: #FFDF00;
            color: #333;
            font-weight: 800;
            font-size: 0.9rem;
            margin: 8px 0;
            padding: 2px 10px;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .word-ref { font-size: 1.1rem; color: #555; font-weight: 700; }
        .translation { font-size: 0.85rem; color: #447F98; font-weight: 600; display: block; margin-top: 2px; }

        /* --- 5. Navigation --- */
        .back-btn {
            margin: 40px 0;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 30px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover { background: white; color: #447F98; }

        footer { padding: 30px; text-align: center; color: white; background: rgba(0,0,0,0.1); width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.png" alt="Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul style="list-style:none;">
            <li><a href="language.html" style="text-decoration:none; color:#333; font-weight:bold;">Languages</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header-text">
            <h1>L'alphabet Fran√ßais üá´üá∑</h1>

        <a href="french-menu.html" class="back-btn">‚Üê Back to Menu</a>

    <footer>&copy; 2026 SPEAKIFY </footer>
