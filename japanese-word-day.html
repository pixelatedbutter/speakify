        let currentWord = "";

        function updateContent() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            const today = japaneseData[dayOfYear % japaneseData.length];

            document.getElementById('word-emoji').innerText = today.em;
            document.getElementById('word-text').innerText = today.w;
            document.getElementById('word-romaji').innerText = today.r;
            document.getElementById('word-meaning').innerText = today.m;
            document.getElementById('word-example').innerText = today.e;
            
            currentWord = today.w;
            currentSentence = today.e;
        }

        function speak(type) {
            window.speechSynthesis.cancel();
            const text = (type === 'word') ? currentWord : currentSentence;
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ja-JP';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }

        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
