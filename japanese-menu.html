    <style>
        /* --- Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navbar (Matches English/French) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 80px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.4rem;
            color: #447F98;
        }

        .logo img { height: 45px; }

        .nav-links { list-style: none; display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: #447F98; }

        /* --- Header (Matches the Blue Gradient Design) --- */
        .video-header {
            padding: 80px 20px !important; 
            background: linear-gradient(135deg, #447F98 0%, #2980b9 100%);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* --- Menu Container --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .selection-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* --- Pill-Style Link Cards --- */
        .lang-card {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #ffffff;
            border-radius: 50px; /* Makes it a pill */
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .lang-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #447F98;
        }

        .lang-icon-circle {
            width: 45px;
            height: 45px;
            background: #eef5f8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 20px;
        }

        .lang-label {
            flex-grow: 1;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .arrow-square {
            color: #447F98;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- Back Link & Footer --- */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #447F98;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            background: #fff;
            border-top: 1px solid #eee;
            width: 100%;
        }
    </style>
</head>
