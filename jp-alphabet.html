<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakify | Japanese Alphabets</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* --- 1. Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. Navbar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 80px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.4rem;
            color: #447F98;
        }

        .logo img { height: 45px; }

        .nav-links { list-style: none; display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: #447F98; }

        /* --- 3. Header --- */
        .video-header {
            padding: 60px 20px;
            background: linear-gradient(135deg, #447F98 0%, #2980b9 100%);
            text-align: center;
            color: white;
        }

        .video-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        /* --- 4. Tabs --- */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: #e0e0e0;
            color: #555;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #447F98;
            color: white;
            box-shadow: 0 4px 15px rgba(68, 127, 152, 0.3);
        }

        /* --- 5. Alphabet Grid --- */
        .alphabet-wrapper {
            flex: 1;
            padding: 0 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .char-section { display: none; }
        .char-section.active { display: block; }

        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .alphabet-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            position: relative;
        }

        .alphabet-card:hover {
            transform: translateY(-5px);
            border-color: #447F98;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-circle {
            font-size: 2rem;
            color: #447F98;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .card-info p {
            color: #888;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .audio-btn {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #447F98;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #fff;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.jpg" alt="Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="language.html">Language</a></li>
            <li><a href="japanese-menu.html">Japanese Menu</a></li>
        </ul>
    </nav>

    <header class="video-header">
        <h1>JAPANESE ALPHABET</h1>
        <p>Click a character to hear the pronunciation! üáØüáµ</p>
    </header>

    <main class="alphabet-wrapper">
        <div class="tabs">
            <button class="tab-btn active" id="btn-hira" onclick="showSection('hiragana')">Hiragana</button>
            <button class="tab-btn" id="btn-kata" onclick="showSection('katakana')">Katakana</button>
        </div>

        <section id="hiragana" class="char-section active">
            <div class="char-grid" id="hiragana-grid"></div>
        </section>

        <section id="katakana" class="char-section">
            <div class="char-grid" id="katakana-grid"></div>
        </section>

        <a href="japanese-menu.html" class="back-link">‚Üê Back to Japanese Menu</a>
    </main>

    <footer>&copy; 2026 SPEAKIFY</footer>

    <script>
        const hiraData = [
            ['„ÅÇ','a'],['„ÅÑ','i'],['„ÅÜ','u'],['„Åà','e'],['„Åä','o'],
            ['„Åã','ka'],['„Åç','ki'],['„Åè','ku'],['„Åë','ke'],['„Åì','ko'],
            ['„Åï','sa'],['„Åó','shi'],['„Åô','su'],['„Åõ','se'],['„Åù','so'],
            ['„Åü','ta'],['„Å°','chi'],['„Å§','tsu'],['„Å¶','te'],['„Å®','to'],
            ['„Å™','na'],['„Å´','ni'],['„Å¨','nu'],['„Å≠','ne'],['„ÅÆ','no'],
            ['„ÅØ','ha'],['„Å≤','hi'],['„Åµ','fu'],['„Å∏','he'],['„Åª','ho'],
            ['„Åæ','ma'],['„Åø','mi'],['„ÇÄ','mu'],['„ÇÅ','me'],['„ÇÇ','mo'],
            ['„ÇÑ','ya'],['„ÇÜ','yu'],['„Çà','yo'],
            ['„Çâ','ra'],['„Çä','ri'],['„Çã','ru'],['„Çå','re'],['„Çç','ro'],
            ['„Çè','wa'],['„Çí','wo'],['„Çì','n']
        ];

        const kataData = [
            ['„Ç¢','a'],['„Ç§','i'],['„Ç¶','u'],['„Ç®','e'],['„Ç™','o'],
            ['„Ç´','ka'],['„Ç≠','ki'],['„ÇØ','ku'],['„Ç±','ke'],['„Ç≥','ko'],
            ['„Çµ','sa'],['„Ç∑','shi'],['„Çπ','su'],['„Çª','se'],['„ÇΩ','so'],
            ['„Çø','ta'],['„ÉÅ','chi'],['„ÉÑ','tsu'],['„ÉÜ','te'],['„Éà','to'],
            ['„Éä','na'],['„Éã','ni'],['„Éå','nu'],['„Éç','ne'],['„Éé','no'],
            ['„Éè','ha'],['„Éí','hi'],['„Éï','fu'],['„Éò','he'],['„Éõ','ho'],
            ['„Éû','ma'],['„Éü','mi'],['„É†','mu'],['„É°','me'],['„É¢','mo'],
            ['„É§','ya'],['„É¶','yu'],['„É®','yo'],
            ['„É©','ra'],['„É™','ri'],['„É´','ru'],['„É¨','re'],['„É≠','ro'],
            ['„ÉØ','wa'],['„É≤','wo'],['„É≥','n']
        ];

        function createGrid(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach(([char, romaji]) => {
                const card = document.createElement('div');
                card.className = 'alphabet-card';
                card.innerHTML = `
                    <div class="card-circle">${char}</div>
                    <div class="card-info">
                        <p>${romaji.toUpperCase()}</p>
                    </div>
                    <div class="audio-btn">üîä</div>
                `;
                card.onclick = () => speak(char);
                grid.appendChild(card);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.rate = 0.8;
            window.speechSynthesis.speak(uttr);
        }

        function showSection(id) {
            document.querySelectorAll('.char-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hiragana') document.getElementById('btn-hira').classList.add('active');
            else document.getElementById('btn-kata').classList.add('active');
        }

        createGrid(hiraData, 'hiragana-grid');
        createGrid(kataData, 'katakana-grid');
    </script>
</body>
</html>
