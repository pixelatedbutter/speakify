<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakify | All Alphabets</title>
    <style>
        :root {
            --primary: #ff4757;
            --dark: #2f3542;
            --light: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            padding: 10px 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-links a.active {
            color: var(--primary);
        }

        /* Header */
        .video-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
        }

        .video-header h1 { margin: 0; font-size: 2rem; }

        /* Main Content */
        .alphabet-wrapper {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            padding: 10px 25px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Grid */
        .char-section { display: none; }
        .char-section.active { display: block; }

        .char-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Traditional 5-column Japanese layout */
            gap: 12px;
        }

        /* Cards */
        .alphabet-card {
            background: var(--white);
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #eee;
        }

        .alphabet-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .card-circle {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .card-info p {
            margin: 0;
            color: #747d8c;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .audio-btn {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #ccc;
        }

        /* Empty slots for visual alignment */
        .empty-slot { visibility: hidden; }

        .back-link {
            display: block;
            text-align: center;
            margin: 30px 0;
            text-decoration: none;
            color: var(--dark);
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #a4b0be;
        }

        @media (max-width: 500px) {
            .char-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.jpg" alt="Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="language.html">Language</a></li>
            <li><a href="japanese-menu.html" class="active">Japanese Menu</a></li>
        </ul>
    </nav>

    <header class="video-header">
        <h1>JAPANESE ALPHABET</h1>
        <p>Master all 46 characters! üáØüáµ</p>
    </header>

    <main class="alphabet-wrapper">
        <div class="tabs">
            <button class="tab-btn active" id="btn-hira" onclick="showSection('hiragana')">Hiragana</button>
            <button class="tab-btn" id="btn-kata" onclick="showSection('katakana')">Katakana</button>
        </div>

        <section id="hiragana" class="char-section active">
            <div class="char-grid" id="hiragana-grid"></div>
        </section>

        <section id="katakana" class="char-section">
            <div class="char-grid" id="katakana-grid"></div>
        </section>

        <a href="japanese-menu.html" class="back-link">‚Üê Back to Menu</a>
    </main>

    <footer>&copy; 2026 SPEAKIFY</footer>

    <script>
        // Organized by Goj≈´on order (A-I-U-E-O rows)
        const hiraData = [
            ['„ÅÇ','a'],['„ÅÑ','i'],['„ÅÜ','u'],['„Åà','e'],['„Åä','o'],
            ['„Åã','ka'],['„Åç','ki'],['„Åè','ku'],['„Åë','ke'],['„Åì','ko'],
            ['„Åï','sa'],['„Åó','shi'],['„Åô','su'],['„Åõ','se'],['„Åù','so'],
            ['„Åü','ta'],['„Å°','chi'],['„Å§','tsu'],['„Å¶','te'],['„Å®','to'],
            ['„Å™','na'],['„Å´','ni'],['„Å¨','nu'],['„Å≠','ne'],['„ÅÆ','no'],
            ['„ÅØ','ha'],['„Å≤','hi'],['„Åµ','fu'],['„Å∏','he'],['„Åª','ho'],
            ['„Åæ','ma'],['„Åø','mi'],['„ÇÄ','mu'],['„ÇÅ','me'],['„ÇÇ','mo'],
            ['„ÇÑ','ya'],['',''],['„ÇÜ','yu'],['',''],['„Çà','yo'],
            ['„Çâ','ra'],['„Çä','ri'],['„Çã','ru'],['„Çå','re'],['„Çç','ro'],
            ['„Çè','wa'],['',''],['',''],['',''],['„Çí','wo'],
            ['„Çì','n']
        ];

        const kataData = [
            ['„Ç¢','a'],['„Ç§','i'],['„Ç¶','u'],['„Ç®','e'],['„Ç™','o'],
            ['„Ç´','ka'],['„Ç≠','ki'],['„ÇØ','ku'],['„Ç±','ke'],['„Ç≥','ko'],
            ['„Çµ','sa'],['„Ç∑','shi'],['„Çπ','su'],['„Çª','se'],['„ÇΩ','so'],
            ['„Çø','ta'],['„ÉÅ','chi'],['„ÉÑ','tsu'],['„ÉÜ','te'],['„Éà','to'],
            ['„Éä','na'],['„Éã','ni'],['„Éå','nu'],['„Éç','ne'],['„Éé','no'],
            ['„Éè','ha'],['„Éí','hi'],['„Éï','fu'],['„Éò','he'],['„Éõ','ho'],
            ['„Éû','ma'],['„Éü','mi'],['„É†','mu'],['„É°','me'],['„É¢','mo'],
            ['„É§','ya'],['',''],['„É¶','yu'],['',''],['„É®','yo'],
            ['„É©','ra'],['„É™','ri'],['„É´','ru'],['„É¨','re'],['„É≠','ro'],
            ['„ÉØ','wa'],['',''],['',''],['',''],['„É≤','wo'],
            ['„É≥','n']
        ];

        function createGrid(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach(([char, romaji]) => {
                const card = document.createElement('div');
                if (char === '') {
                    card.className = 'empty-slot';
                } else {
                    card.className = 'alphabet-card';
                    card.innerHTML = `
                        <div class="card-circle">${char}</div>
                        <div class="card-info">
                            <p>${romaji.toUpperCase()}</p>
                        </div>
                        <div class="audio-btn">CLICK TO HEAR</div>
                    `;
                    card.onclick = () => speak(char);
                }
                grid.appendChild(card);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.rate = 0.8;
            window.speechSynthesis.speak(uttr);
        }

        function showSection(id) {
            document.querySelectorAll('.char-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hiragana') document.getElementById('btn-hira').classList.add('active');
            else document.getElementById('btn-kata').classList.add('active');
        }

        createGrid(hiraData, 'hiragana-grid');
        createGrid(kataData, 'katakana-grid');
    </script>
</body>
</html>
