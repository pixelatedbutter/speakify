<!DOCTYPE html>
<html lang="en">
<head>

    <title>Speakify | English Greetings</title>
    <link rel="stylesheet" href="style5.css">
    <style>
        /* --- Quick Fixes for Header & Pills --- */
        .video-header {
            padding: 80px 20px !important; /* Fixes "sempit" look */
            background: linear-gradient(135deg, #447F98 0%, #2980b9 100%);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        /* Pill Box Styling */
        .category-pills {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 30px; /* Spacious padding for pill shape */
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .pill.active {
            background: white;
            color: #447F98;
            border-color: white;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Spacing for the grid */
        .main-content {
            padding-top: 40px !important;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.jpg" alt="Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="language.html">Language</a></li>
            <li><a href="english-menu.html" class="active">English Menu</a></li>
        </ul>
    </nav>

    <header class="video-header">

        <div class="category-pills">
            <button class="pill active">Greetings</button>
            <button class="pill">Action Verbs</button>
            <button class="pill">Adjectives</button>
        </div>
    </header>

    <main class="main-content greetings-page">
        <div class="greetings-container" id="greetings-grid">

    <footer>&copy; 2026 SPEAKIFY</footer>

        ];

        function createGreetings() {
            const grid = document.getElementById('greetings-grid');
            greetingsData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'greeting-card';
                card.innerHTML = `
                    <div class="emoji-box">${item.emo}</div>
                    <div class="card-content">
                        <h3 class="jp-text">${item.en}</h3>
                        <p class="romaji-text">${item.pr}</p>
                        <p class="en-text" style="font-size: 0.8rem; color: #666;">${item.de}</p>
                    </div>
                `;
                card.onclick = () => speak(item.en);
                grid.appendChild(card);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US';
            uttr.rate = 0.9; 
            window.speechSynthesis.speak(uttr);
        }

        document.addEventListener('DOMContentLoaded', createGreetings);
    </script>
</body>
</html>
