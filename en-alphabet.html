<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Speakify | English Alphabet üá∫üá∏üá¨üáß</title>
    <link rel="stylesheet" href="style2.css">
    <link href="5.gif" rel="icon">
    <style>
        /* --- 1. Style Global --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background-color: #447F98;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        /* --- 3. Grid Alphabet --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header-text { text-align: center; color: white; margin-bottom: 40px; }
        .header-text h1 { font-size: 2.5rem; }
        .header-text p { font-style: italic; margin-top: 10px; background: rgba(0,0,0,0.2); padding: 5px 20px; border-radius: 20px; }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- 4. Card Design --- */
        .card {
            background: white;
            border-radius: 25px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s ease-in-out;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .card:hover { 
            transform: translateY(-8px); 
            border-color: #FFD700; 
            background: #fffdf0;
        }

        .emoji-box { font-size: 4rem; margin-bottom: 10px; }
        .letter-big { font-size: 2.5rem; font-weight: 900; color: #447F98; }
        
        .english-sound {
            display: block;
            background: #e1f5fe;
            color: #01579b;
            font-weight: 800;
            font-size: 0.9rem;
            margin: 8px 0;
            padding: 2px 10px;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .word-ref { font-size: 1.1rem; color: #333; font-weight: 700; }
        .sub-text { font-size: 0.85rem; color: #666; font-weight: 600; display: block; margin-top: 2px; }

        /* --- 5. Navigation --- */
        .back-btn {
            margin: 40px 0;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 30px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover { background: white; color: #447F98; }

        footer { padding: 30px; text-align: center; color: white; background: rgba(0,0,0,0.1); width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="speakify.png" alt="Logo">
            <span>SPEAKIFY</span>
        </div>
        <ul style="list-style:none;">
            <li><a href="language.html" style="text-decoration:none; color:#333; font-weight:bold;">Languages</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header-text">
            <h1>English Alphabet üá∫üá∏üá¨üáß</h1>
            <p>Tap a card to hear: <b>"A is for Apple"</b></p>
        </div>

        <div class="alphabet-grid" id="alphabetGrid">
            </div>

        <a href="english-menu.html" class="back-btn">‚Üê Back to Menu</a>
    </main>

    <footer>&copy; 2026 SPEAKIFY </footer>

    <script>
        // Data A to Z: English Phonics & Words
        const data = [
            { l: 'A', e: 'üçé', w: 'Apple', p: 'ay' },
            { l: 'B', e: 'üêù', w: 'Bee', p: 'bee' },
            { l: 'C', e: 'üê±', w: 'Cat', p: 'see' },
            { l: 'D', e: 'üê∂', w: 'Dog', p: 'dee' },
            { l: 'E', e: 'ü•ö', w: 'Egg', p: 'ee' },
            { l: 'F', e: 'üêü', w: 'Fish', p: 'ef' },
            { l: 'G', e: 'ü¶í', w: 'Giraffe', p: 'jee' },
            { l: 'H', e: 'üè†', w: 'House', p: 'aitch' },
            { l: 'I', e: 'üç¶', w: 'Ice Cream', p: 'eye' },
            { l: 'J', e: 'üßÉ', w: 'Juice', p: 'jay' },
            { l: 'K', e: 'üîë', w: 'Key', p: 'kay' },
            { l: 'L', e: 'ü¶Å', w: 'Lion', p: 'el' },
            { l: 'M', e: 'üåô', w: 'Moon', p: 'em' },
            { l: 'N', e: 'üëÉ', w: 'Nose', p: 'en' },
            { l: 'O', e: 'üêô', w: 'Octopus', p: 'oh' },
            { l: 'P', e: 'üêß', w: 'Penguin', p: 'pee' },
            { l: 'Q', e: 'üëë', w: 'Queen', p: 'cue' },
            { l: 'R', e: 'ü§ñ', w: 'Robot', p: 'ar' },
            { l: 'S', e: '‚òÄÔ∏è', w: 'Sun', p: 'ess' },
            { l: 'T', e: 'üêØ', w: 'Tiger', p: 'tee' },
            { l: 'U', e: '‚òî', w: 'Umbrella', p: 'you' },
            { l: 'V', e: 'üéª', w: 'Violin', p: 'vee' },
            { l: 'W', e: '‚åö', w: 'Watch', p: 'double-u' },
            { l: 'X', e: 'üì¶', w: 'X-ray', p: 'ex' },
            { l: 'Y', e: 'ü™Ä', w: 'Yo-yo', p: 'why' },
            { l: 'Z', e: 'ü¶ì', w: 'Zebra', p: 'zed' }
        ];

        const grid = document.getElementById('alphabetGrid');

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.onclick = () => {
                window.speechSynthesis.cancel();
                const talk = new SpeechSynthesisUtterance(`${item.l} is for ${item.w}`);
                talk.lang = 'en-US'; // Boleh tukar ke 'en-GB' untuk British accent
                talk.rate = 0.9;
                window.speechSynthesis.speak(talk);
            };

            card.innerHTML = `
                <div class="emoji-box">${item.e}</div>
                <div class="letter-big">${item.l}</div>
                <span class="english-sound">"${item.p}"</span>
                <div class="word-ref">${item.w}</div>
                <span class="sub-text">Tap to listen</span>
            `;
            grid.appendChild(card);
        });
    </script>
</body>

</html>
